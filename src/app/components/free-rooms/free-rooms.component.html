<div class="row">
  <div class="col-4 mt-2">
    <h2>Buscar Aulas Libres</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="start_date" class="form-label mt-2">Fecha Inicial: </label>
        <input
          id="start_date"
          type="date"
          class="form-control"
          formControlName="start_date"
        />
      </div>

      <div class="form-group">
        <label for="end_date" class="form-label mt-2">Fecha Final: </label>
        <input
          id="end_date"
          type="date"
          class="form-control"
          formControlName="end_date"
        />
      </div>

      <div class="form-group">
        <label for="capacity" class="form-label mt-2">Capacidad Minima: </label>
        <input
          type="number"
          min="1"
          class="form-control"
          id="capacity"
          formControlName="capacity"
          required
        />
      </div>

      <div class="mt-2">
        <button
          type="submit"
          class="btn btn-primary mb-3"
          [disabled]="!form.valid"
        >
          Buscar
        </button>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col-8 mt-2">
      <app-schedule [horizontal]="true"></app-schedule>
    </div>
  </div>
  <div class="row">
    <div class="col-8 mt-2">
      <app-room-list></app-room-list>
    </div>
  </div>
</div>
