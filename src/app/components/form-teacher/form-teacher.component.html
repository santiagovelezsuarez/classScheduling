<div class="row">
<div class="col-4 mt-4">
  <h2>Crear Docente</h2>
  <div
      *ngIf="msg"
      class="alert alert-success alert-dismissible fade show"
      role="alert"
    >
      <strong>{{ msg }}</strong>
      <button
        type="button"
        (click)="onClose()"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
  <form [formGroup]="formTeacher" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name" class="form-label mt-1">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name" required>
    </div>
    <div class="form-group">
      <label for="name" class="form-label mt-1">Departamento</label>
      <select class="form-select" id="department_id" formControlName="department_id">
        <option *ngFor="let dpt of departments" value="{{dpt.id}}">{{dpt.name}}</option>
      </select>
    </div>
    <div class="mt-2">
      <button type="submit" class="btn btn-primary mb-3" [disabled]="!formTeacher.valid">Submit</button>
    </div>
  </form>
</div>
<div class="col-6 mt-4">
  <h2>Lista De Docentes</h2>
  <app-teacher-list></app-teacher-list>
</div>
</div>
