<div class="col-8 mt-4">
  <div class="col-4 mt-2">
    <input
      class="form-control form-control-lg sc listmov"
      type="text"
      placeholder="Search"
      [(ngModel)]="text"
      (keyup)="search()"
    />
  </div>
  <table class="table table-striped table-dark mt-3">
    <thead>
      <tr>
        <td>Id</td>
        <td>Nombre</td>
        <td></td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of filter">
        <td>{{ course.id }}</td>
        <td>{{ course.name }}</td>
        <td><a [routerLink]="['/update-course',course.id]"><i class="bi bi-pencil-square"></i></a></td>
      </tr>
    </tbody>
  </table>
</div>
