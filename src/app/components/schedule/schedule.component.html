<div class="table-responsive">
  <table class="table table-dark">
    <thead>
      <tr>
        <td *ngFor="let title of tHead">{{ title }}</td>
      </tr>
    </thead>
    <tbody *ngIf="readonly">
      <tr *ngFor="let time of cells[0]; let j = index">
        <td *ngIf="j%2==0" rowspan="2">{{ nTime(j) }}</td>
        <td *ngFor="let day of cells; let i = index" [ngClass]="{mkb: cells[i][j].value}">{{ cells[i][j].description }}</td>
      </tr>
    </tbody>
    <tbody *ngIf="!readonly">
      <tr *ngFor="let time of cells[0]; let j = index">
        <td *ngIf="j%2==0" rowspan="2">{{ nTime(j) }}</td>
        <td *ngFor="let day of cells; let i = index"
            (click)="onCellClick(i, j)"
            [ngClass]="{mkb: cells[i][j].value==Cell.BUSY, mk: cells[i][j].value==Cell.FULL}"
        >
          {{ cells[i][j].description }}
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="horizontal" class="table-responsive">
  <table class="table table-dark">
    <tr *ngFor="let title of tHead; let i = index">
      <td>{{ title }}</td>
      <ng-template ngFor let-item [ngForOf]="cells[0]" let-j="index">
        <td *ngIf="i==0 && j%2==0" colspan="2">{{ nTime(j) }}</td>
        <td *ngIf="i>0" [ngClass]="{mkb: cells[i-1][j].value==Cell.BUSY, mk: cells[i-1][j].value==Cell.FULL}">{{ cells[i-1][j].description }}</td>
      </ng-template>
      <!-- <td *ngFor="let time of cells[0]; let j = index;"><div *ngIf="i == 0 && j%2==0">{{ nTime(j) }}</div></td> -->
    </tr>
  </table>
</div>

<h1>Sessions: </h1>
<div>
  <ul>
    <li *ngFor="let session of sessions">{{ session.day }} - {{ session.times }}</li>
  </ul>
</div>
